<ion-header>
  <ion-toolbar>
    <ion-title>proximo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmProximo" (submit)="avancar()">

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input placeholder="Insira um email válido"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input placeholder="Insira uma senha válida"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-list>
          <ion-item>
            <ion-select interface="popover" placeholder="Selecione o estado">
              <ion-select-option value="São Paulo">SP</ion-select-option>
              <ion-select-option value="Minas Gerais">MG</ion-select-option>
              <ion-select-option value="Rio de Janeiro">RJ</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
  <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input placeholder="Insira a Cidade"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input placeholder="Insira o bairro"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input placeholder="\insira o Endereço"></ion-input>
    </ion-item>
    <ion-label position="stacked">Número</ion-label>
    <ion-input placeholder="000"></ion-input>
  </ion-item>
  <ion-item><br><br>
      <ion-item>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Li e aceito os termos de uso</ion-label>
        </ion-item>
    <ion-button>Cadastrar</ion-button>
  <ion-button [disabled]="true">Disabled</ion-button>
  </form>
</ion-content>
