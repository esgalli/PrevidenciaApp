<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmLogin" (submit)="logar()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Insira um email válido"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input placeholder="Insira uma senha válida"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Lembre-me</ion-label>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Esqueci minha senha"></ion-input>
      </ion-item>
      <ion-item>
       <ion-button>Login</ion-button>
       <ion-button>Cadastrar</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
