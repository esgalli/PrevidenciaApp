<ion-header>
  <ion-toolbar>
    <img src="assets/meuinss.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmLogin" (submit)="logar()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha" placeholder="Insira uma senha vÃ¡lida"></ion-input>
      </ion-item>
     <ion-item>
        <ion-button [disabled]="frmLogin.invalid || frmLogin.pending" shape="round" type="submit">Login</ion-button>
        <ion-button shape="round">Esqueci minha senha</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
