<ion-header>
  <ion-toolbar>
    <ion-title>Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmEndereco" (submit)="avancar()">
    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input formControlName="cep" mask="00.000-000" placeholder="Insira o CEP" (ionBlur)="consultaCEP();" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-list>
          <ion-item>
            <ion-select interface="popover" placeholder="Selecione o estado">
              <ion-select-option value="São Paulo">SP</ion-select-option>
              <ion-select-option value="Minas Gerais">MG</ion-select-option>
              <ion-select-option value="Rio de Janeiro">RJ</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input formControlName="cidade" placeholder="Insira a Cidade">
    </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input formControlName="bairro" placeholder="Insira o bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input formControlName="logradouro" placeholder="\insira o Endereço"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Número</ion-label>
      <ion-input formControlName="numero" placeholder="000"></ion-input>
    </ion-item>
    <ion-item>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Li e aceito os termos de uso</ion-label>
    </ion-item>
    <ion-button expand="full">Cadastrar</ion-button>
 </form>
</ion-content>
