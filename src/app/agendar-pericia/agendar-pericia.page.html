<ion-header>
  <ion-toolbar>
    <ion-title class="title">Agendar Perícia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="subtitulo">Selecione o tipo de perícia</h1>
  <ion-item>
    <ion-checkbox slot="start" class="checkbox1"></ion-checkbox>
    <ion-label>Presencial</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start" class="checkbox2"></ion-checkbox>
    <ion-label>Domiciliar</ion-label>
  </ion-item>
  <ion-datetime class="calendario"></ion-datetime>
<div><ion-button shape="round" class="botao">Agendar</ion-button></div>
<img src="assets/meuinss.png" alt="">
</ion-content>
