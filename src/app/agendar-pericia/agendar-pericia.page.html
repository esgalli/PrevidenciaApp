<ion-header>

    <ion-title class="title">Agendar Perícia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <form>
  <h2 class="subtitulo">Selecione a Perícia</h2>
  <ion-item>
    <ion-checkbox slot="start" class="checkbox1"></ion-checkbox>
    <ion-label>Presencial</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start" class="checkbox2"></ion-checkbox>
    <ion-label>Domiciliar</ion-label>

  <h3 class="subtitulo2">Selecione o Dia</h3>
  <ion-datetime></ion-datetime>
<div class="botao"><ion-button shape="round" id="botao">Agendar</ion-button></div>
<img src="assets/meuinss.png" alt="">
</form>
</ion-content>
